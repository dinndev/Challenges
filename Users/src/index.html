          <div class="analytics">
            <div class="analytics-nav">
              <h2>Analytics</h2>
              <select name="data" id="data">
                <option value="">21.02 - 28.02</option>
                <option value=""></option>
                <option value=""></option>
              </select>
            </div>
            <div class="analytics-chart-container relative h-20 w-full">
              <canvas class="analytics-chart absolute"></canvas>
            </div>
          </div>
          <div class="statistics">
